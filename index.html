<body>
    <input type="text"> // исходное текстовое поле ввода

    <script>
        // Класс для комбинации с чекбоксом, для демонстрации возвращаемого значения поля ввода, оно выводится в блок div.
        function InputPlusCheckbox(element) {
            this.element = element;
            var _this = this;
            this._chb = document.createElement('input');
            this._chb.type = "checkbox";
            this._chb.checked = false;
            document.body.appendChild(this._chb);
            this._div = document.createElement('div');
            document.body.appendChild(this._div);
            this.inputUnchecked();
            this._chb.onclick = function () {
                if (_this._chb.checked) {
                    _this.inputChecked();


                } else {
                     _this.inputUnchecked();

                }
            }
            element.onchange = function () {
                if (_this._chb.checked) _this._div.innerText = element.value;
                else div.innerText = null;
            }
            element.onkeypress = function () {
                if (_this._chb.checked) _this._div.innerText = element.value;
                else div.innerText = null;
            }

        }

        InputPlusCheckbox.prototype.inputChecked = function () {
            this.element.readOnly = false;
            this.element.style.border = "1px solid black";
            this.element.placeholder = "Вводите текст";
            this.element.style.color = "black";
            this._div.innerText = this.element.value;
        }

        InputPlusCheckbox.prototype.inputUnchecked = function () {
                this.element.readOnly = true;
                this.element.style.border = "1px solid #dadada";
                this.element.placeholder = "Кликните галочку";
                this.element.style.color = "#dadada";
                this.element.value = this._div.innerText = null;
            }

        // Класс для комбинации радио кнопок с полем ввода, наследующий от предыдущего. 
        function InputPlusRadio(element) {
            this.element = element;
            var _this = this;
            var captions = {
                yes: "Да",
                no: "Нет",
                own: "Свой вариант"
            };
            this._rad = [];
            for (var key in captions) {
                this._rad[key] = document.createElement('input');
                this._rad[key].type = "radio";
                this._rad[key].checked = false;
                this._rad[key].value = key;
                this._rad[key].name = "caps";
                document.body.appendChild(this._rad[key]);
                var lab = document.createElement('label');
                lab.innerText = captions[key];
                document.body.appendChild(lab);

            }
            this._div = document.createElement('div');
            document.body.appendChild(this._div);
            this.inputUnchecked();
            for (var key in captions) {
                _this._rad[key].onclick = function () {

                    if (_this._rad[key].checked) {
                        _this.inputChecked();



                    } else {
                        _this.inputUnchecked();

                    }
                }
            }
            element.onchange = function () {
                if (_this._rad["own"].checked) _this._div.innerText = element.value;
                else _this._div.innerText = null;
            }
            element.onkeypress = function () {
                if (_this._rad["own"].checked) _this._div.innerText = element.value;
                else _this._div.innerText = null;
            }

        }
        
       InputPlusRadio.prototype = Object.create(InputPlusCheckbox.prototype); 
        
        var inp = new InputPlusRadio(document.querySelector('input'));
        
    </script>
